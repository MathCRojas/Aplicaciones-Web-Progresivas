                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

    <div class="container-fluid pt-4">
        <div class="card">
            <div class="card-header text-bg-primary">
                Agregar nota
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mi nota</label>
                            <textarea class="form-control" id="textNote" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <!-- Boton para foto -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#photoModal">
                            <i class="fa-solid fa-camera"></i>
                            Foto
                        </button>
                    </div>
                    <div class="col-6">
                        <!-- Boton para Guardar -->
                        <a id="btnSaveNote" class="btn btn-success btn-sm">
                            Guardar
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h3>Mis notas</h3>

        <div id="cards">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Mi nota</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="nota-id" />
                        <div class="mb-3">
                            <label for="nota-text" class="col-form-label">Contenido de nota:</label>
                            <textarea class="form-control" id="nota-text"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="btnUpdateNote" type="button" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>

                <!-- Modal Photo-->
                <div class="modal fade" id="photoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Fotografia</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <video id="video" class="img-thumbnail" autoplay style="height: 350px; width: 90%;"></video>
                        <img id="photo" src="" class="img-thumbnail" alt="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="btnCamera" type="button" class="btn btn-primary">Abrir camara</button>
                            <button id="btnTakePhoto" type="button" class="btn btn-primary">Tomar foto</button>
                        </div>
                    </div>
                </div>
            </div>

    </div>
